<div class="card-box pd-20 height-100-p mb-30" *ngIf="admin">
    <div class="row align-items-center">
        <div class="col-md-4">
            <img src="../assets/vendors/images/banner-img.png" alt="">
        </div>
        <div class="col-md-8">
            <h4 class="font-20 weight-500 mb-10 text-capitalize">
                Welcome back <div class="weight-600 font-30 text-blue">{{admin.name}} {{admin.surname}}!</div>
            </h4>
            <p class="font-18 max-width-600" style="text-align: justify;">{{admin.text}}</p>
        </div>
    </div>
</div>
