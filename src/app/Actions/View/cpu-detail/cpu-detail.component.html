<div style="margin-bottom: 200px;">
	<form *ngIf="cpu" #Updatecpu="ngForm">
		<div class="form-group row">
			<label class="col-sm-12 col-md-2 col-form-label">ID</label>
			<div class="col-sm-12 col-md-10">
				<input class="form-control" type="text" ([ngModel])="cpu.id" name="ID" disabled="true"
					placeholder="{{cpu.id}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 col-md-2 col-form-label">Name</label>
			<div class="col-sm-12 col-md-10">
				<input class="form-control" name="name" id="name" [(ngModel)]="cpu.name" required type="text">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 col-md-2 col-form-label">Count</label>
			<div class="col-sm-12 col-md-10">
				<input class="form-control" name="Count" disabled="true" [(ngModel)]="cpu.count"  required type="number">
			</div>
		</div>
		
		
		
		<button type="button" [disabled]="!Updatecpu.form. valid" data-toggle="modal" href="#ignismyModal" class="btn btn-primary"
			style="margin-bottom: 50px; margin-top: 10px; width: 10%; margin-left: 90%;" (click)="Update(cpu)">
			Update
		</button>
	</form>
	<div class="modal fade" id="ignismyModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label=""><span>Ã—</span></button>
				 </div>
				 <div class="modal-body" *ngIf="updated==0">
					<div class="thank-you-pop">
						<img src="../assets/loading.png" alt="">
						<h1>Loading!</h1>
						<p>Waiting for your save</p>
					</div>
				</div>
				<div class="modal-body" *ngIf="updated==1">
					<div class="thank-you-pop">
						<img src="../assets/greenRound.png" alt="">
						<h1>Success!</h1>
						<p>The CPU was updated</p>
						<h3 class="cupon-pop">CPU ID: <span>{{cpu.id}}</span></h3>
						
					 </div>	 
				</div>
				<div class="modal-body" *ngIf="updated==2">
					<div class="thank-you-pop">
						<img src="../assets/Error.png" alt="">
						<h1>ERROR!</h1>
						<p>The CPU couldn't be updated, Try Again Later</p>
						<h3 class="cupon-pop">Computer ID: <span>{{cpu.id}}</span></h3>	
					 </div>
				</div>
			</div>
		</div>
	</div>
</div>
