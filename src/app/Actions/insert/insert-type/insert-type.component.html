<div style="margin-bottom: 200px;">
    <form #InsertForm="ngForm">
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Name</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" name="name" [(ngModel)]="type.name" required type="search">
            </div>
        </div>

        <button type="submit" data-toggle="modal" href="#ignismyModal" class="btn btn-primary"
        [disabled]="!InsertForm.valid "    style="margin-bottom: 50px; margin-top: 10px; width: 10%; margin-left: 90%;" (click)="Save(type)">
            Save
        </button>
    </form>
    <div class="modal fade" id="ignismyModal" role="dialog" *ngIf="ID!=-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label=""><span>Ã—</span></button>
                </div>
                <div class="modal-body" *ngIf="inserted==0">
                    <div class="thank-you-pop">
                        <img src="../assets/loading.png" alt="">
                        <h1>Loading!</h1>
                        <p>Waiting for your save</p>
                        
                    </div>
                </div>
                <div class="modal-body" *ngIf="inserted==1">
                    <div class="thank-you-pop">
                        <img src="../assets/greenRound.png" alt="">
                        <h1>Success!</h1>
                        <p>The type was inserted</p>
                        <h3 class="cupon-pop">CPU ID: <span>{{ID}}</span></h3>
                    </div>
                </div>
                <div class="modal-body" *ngIf="inserted==2">
                    <div class="thank-you-pop">
                        <img src="../assets/Error.png" alt="">
                        <h1>ERROR!</h1>
                        <p>The type couldn't be inserted, Try Again Later</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
